<hinv-header></hinv-header>

<div [hidden]="hideRooms">
  Number Of Rooms :
  <div [ngStyle]="{'color': rooms.availableRooms ? 'green' : 'red'}"
  [innerText]="numberOfRooms"></div>
</div>

<!--checks if there are available room-->
{{ rooms?.availableRooms ?? 'No rooms' }}

<div *ngIf="selectedRoom">
  {{ selectedRoom | json }}
</div>

<div>
  <button (click)="addRoom()">Add Room</button>
</div>

<div *ngIf="rooms.availableRooms > 0">
  <hinv-rooms-list [rooms]="roomList" [title]="title"(selectedRoom)="selectRoom($event)"></hinv-rooms-list>
</div>
<!--{{ roomList | json }}-->

<button (click)="toggle()">Toggle</button>
